<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Digite nome e sobrenome do contato" />
            <input type="tel" id="tel-contato" required placeholder="(xx) xxxxx-xxxx" min="11" max="13"/>
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="removerContato()">Remover Contato</button>
            <button type="button" onclick="limparLista()">Limpar Lista</button>
        </form>
       <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome Contato</th>   
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total de Contatos</td>
                <td id="total-contatos"></td>
            </tr>
        </tfoot>
    </div>
    <script src="./main.js"></script>
</body>
</html>
